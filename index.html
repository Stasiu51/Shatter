<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shatter – Minimal Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
      textarea { width: 100%; height: 180px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      pre { background:#f6f8fa; padding:12px; overflow:auto; }
      .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
      .row > * { margin: 6px 0; }
      .btn { padding: 6px 10px; border:1px solid #ccc; background:#fff; cursor:pointer; }
    </style>
  </head>
  <body>
    <h1>Shatter Demo</h1>
    <p>Paste Stim, then parse and propagate like Crumble (single‑page, no build).</p>
    <textarea id="stim"></textarea>
    <div class="row">
      <button id="btn-parse" class="btn">Parse Stim</button>
      <label>Marker index <input id="marker" type="number" value="0" style="width:5em"></label>
      <button id="btn-propagate" class="btn">Propagate Marks</button>
    </div>
    <pre id="out"></pre>
    <script type="module" src="./src/main.js"></script>
  </body>
  </html>
